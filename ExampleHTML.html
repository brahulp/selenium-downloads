<html>
<head>
<meta keywords="selenium,webdriver,java,html">
<meta description="Java Selenium Webdriver Course">

<body>

Text Box:<br>
<input name="firstname" id="firstname" type="text" ><br><br>

Text Area:<br>
<textarea name="description" id="description" rows="10" cols="10">hello</textarea><br><br>

Radio Buttons:<br>
<input type="radio" name="gender" value="male" checked> Male <br>
<input type="radio" name="gender" value="female"> Female <br>
<input type="radio" name="gender" value="other"> Other <br><br>

Checkboxes:<br>
<input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
<input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
<input type="checkbox" name="vehicle3" value="Boat" checked> I have a boat<br><br>

Dropdown List:<br>
<select>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
</select><br><br>

Multiple Selections:<br>
<select name="cars" size="4" multiple>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
</select><br><br>

Button:<br>
<button type="button" name="check" id="check">Check</button><br><br>

Submit Button:<br>
<button type="submit" name="submit" id="submit">Submit</button><br><br>

Reset Button:<br>
<button type="reset" name="reset" id="reset">Reset</button><br><br>

Links:<br>
<a href=http://www.google.com>google</a><br>
<a href=http://www.rediff.com>rediff</a><br><br>

Tables:<br>
<table border="1">
     <tr>
       <td><b>First Name</b></td><td><b>Last Name</b></td>
    </tr>
     <tr>
       <td>Subbu</td><td>Padala</td>
    </tr>   
     <tr>
       <td>Ganesh</td><td>Raja</td>
    </tr>
</table>
</body>
</html>
